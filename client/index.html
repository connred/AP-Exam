<!DOCTYPE html>
<html>

<head>
    <title>Node Chat</title>
    <link rel="stylesheet" href="main.css"> </head>

<body>
    <div id="content">
        <h1>NC</h1>
        <br>
        <div id="user">
            <div class="g-signin2" data-onsuccess="onSignIn"></div> <a href="#" onclick="signOut();">Sign out</a> <a href="#" onclick="disconnect();">Disconnect</a> </div>
        <br>
        <div id="log" hidden>
            <div class="messsage"></div>
        </div>
        <br>
        <div id="controls">
            <input id="message" disabled>
            <br>
            <button id="send" disabled>Send</button>
            <button id="show-button" hidden>Use Notifications</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=appStart" async defer></script>
    <script src="main.js"></script>
    
</body>

</html>
